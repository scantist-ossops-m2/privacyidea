<!DOCTYPE html>
<html ng-app="privacyideaApp">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Cornelius KÃ¶lbel" >
    <link rel="icon" href="../../favicon.ico">
    <!-- Custom styles for this template -->
    <link href="{{ instance }}/static/css/signin.css" rel="stylesheet">
    <link href="{{ instance }}/static/contrib/css/animate.css" rel="stylesheet">
    <link href="{{ instance }}/static/css/navbar-fixed-top.css" rel="stylesheet">
    <link href="{{ instance }}/static/contrib/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ instance }}/static/contrib/css/bootstrap-theme.css" rel="stylesheet"/>
    <link href="{{ instance }}/static/contrib/css/angular-multi-select.css"
          rel="stylesheet"/>

</head>
<body ng-controller="mainController">

<!-- Include menu -->

<ng-include src="'{{ instance }}/static/templates/menu.html'">
</ng-include>

<div class="container">
    <div ui-view class="slide"></div>
</div>

{% raw %}
<div class="navbar navbar-inverse navbar-fixed-bottom">
    <div class="container">
        <a ng-click="about()"
            class="navbar-text pull-left">
            privacyIDEA
            {{ privacyideaVersionNumber }}
        </a>
        <a class="navbar-btn btn btn-success pull-right"
           href="https://netknights.it/leistungen/support/"
           target="_external">
            Support
        </a>
        <a class="navbar-text pull-right"
                href="https://groups.google.com/forum/#!forum/privacyidea"
                target="_external">
            privacyIDEA google group</a>
        <a class="navbar-text pull-right"
           ng-show="privacyideaVersionNumber"
                href="http://privacyidea.readthedocs.org/en/v{{ privacyideaVersionNumber }}"
                target="documentation">
            Online Documentation
        </a>
    </div>
</div>
{% endraw %}

<ng-include src="'{{ instance }}/static/components/dialogs/views/dialog.about.html'">
</ng-include>

<ng-include src="'{{ instance }}/static/components/dialogs/views/dialog.autocreate_realm.html'">
</ng-include>

<!--load all javascripts after the HTML part-->
<script src="{{ instance }}/static/contrib/js/angular.js"></script>

<script src="{{ instance }}/static/contrib/js/ngmodules/angular-animate.min.js"></script>

<script src="{{ instance }}/static/app.js"></script>
<script src="{{ instance }}/static/components/directives/controllers/directives.js"></script>
<script src="{{ instance }}/static/components/login/factories/auth.js"></script>
<script src="{{ instance }}/static/components/login/states/states.js"></script>

</body>
</html>
