<div class="table-responsive">
    <table class="table table-bordered table-responsive table-striped">
        <thead>
        <tr>
            <th translate>Active</th>
            <th translate>Policy Name</th>
            <th translate>Scope</th>
            <th translate>Action</th>
            <th translate>Realm</th>
            <th translate>User</th>
            <th translate>Resolver</th>
            <th translate>Client</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="policy in policies">
            <td>
                <span ng-show="policy.active"
                      class="glyphicon glyphicon-ok"></span>
            </td>
            <td>
                <a ui-sref="config.policies.details({policyname: policy.name})">
                    {{ policy.name }}</a>
            </td>
            <td>
                {{ policy.scope }}
            </td>
            <td>
                {{ policy.action | json }}
            </td>
            <td>
                {{ policy.realm | json }}
            </td>
            <td>
                {{ policy.user | json }}
            </td>
            <td>
                {{ policy.resolver | json }}
            </td>
            <td>
                {{ policy.client | json }}
            </td>
            <td>
                <button class="btn btn-danger"
                        ng-click="delPolicy(policy.name)">
                        <div class="glyphicon glyphicon-trash" translate>
                        Delete
                        </div>
                </button>
            </td>
        </tr>

        </tbody>
    </table>
</div>
