<p class="help-block" translate>
    The SMS Token sends an OTP value to the mobile phone of the user.
</p>

<h4 translate>Token data</h4>

<div ng-hide="form['sms.provider']" translate class="bg-danger">
    For SMS tokens to work properly you need to set the
    <a ui-sref="config.tokens({tokentype:'sms'})">SMS Token Config</a>!
</div>

<div class="form-group">
    <label for="phone" translate>Phone number</label>
    <input type="text"
           autofocus
           class="form-control"
           placeholder="{{ 'Users phone number...'|translate }}"
           ng-model="form.phone" name="phone" />
    <label for="description" translate>Description</label>
    <input type="text" class="form-control"
            placeholder="{{ 'Some nice words...'|translate }}"
            ng-model="form.description" />
</div>
