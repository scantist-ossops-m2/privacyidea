<td>{{ text }}</td>

<td><span ng-hide="editFlag"
        ng-click="editFlag = true;">
    {{ tokenData }}
    </span>
    <form name="tokenDataForm" role="form" ng-show="editFlag" validate>
        <input type="text" ng-model='tokenData' ng-pattern='inputPattern'
               class="form-control" autofocus />
    </form>
</td>

<td><div ng-hide="loggedInUser.role == 'user'">
    <button ng-show="editFlag"
            class="btn btn-primary"
            ng-click="callback({key: tokenKey, value: tokenData}); editFlag =
            false;"
            ng-disabled="tokenDataForm.$invalid"
            >{{ buttonText }}
    </button>
    <button class="btn btn-danger"
            ng-show="editFlag"
            ng-click="callbackCancel(); editFlag = false;">Cancel
    </button>
    <button ng-hide="editFlag"
            class="btn btn-primary"
            ng-click="editFlag = true;">Edit
    </button>
    </div>
</td>
