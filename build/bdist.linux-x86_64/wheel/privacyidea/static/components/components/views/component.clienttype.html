<div class="well">
    <button class="btn btn-default" ng-click="getClientType()">
        <span class="glyphicon glyphicon-refresh"></span>
        <span translate>Refresh</span></button>

    <div class="table-responsive">
        <table class="table table-bordered table-striped">
            <thead>
            <tr>
                <th translate>Application Type</th>
                <th translate>Client</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="(apptype, clients) in clientdata">
                <td>{{ apptype }}</td>
                <td>
                    <p ng-repeat="client in clients">
                        {{ client.ip }}
                        [{{ client.hostname }}]
                        <span class="help help-block">
                            <span translate>Last seen: </span>
                            {{ client.lastseen | date:dateFormat }}
                        </span>
                    </p>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

</div>
